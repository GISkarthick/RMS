<header>
  <div class="bg-color">
    <div>
      <div class="col-md-12 clearfix pr-3 pl-0">
        <span class="header-border"></span>
          <h4 class="hd-alg">{{headerVar.title}}</h4>
        <span *ngIf="headerVar.hideModule">
          <module-dropdown></module-dropdown>
        </span>
        <ul class="float-right header-icon">
          <!-- <li class="search-block"><a><input placeholder="Search" name="search" autocomplete="off" type="text" id="formInlineName"
                class="form-searchbox searchbox-alg" value=""><i class="fa fa-search list_search" aria-hidden="true"></i></a></li>           -->
          <li class="nav-item dropdown no-arrow bell-notification"  >
            <a class="nav-link dropdown-toggle p-0" href="#" id="alertsDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-bell icons_header" aria-hidden="true"></i>
              <span class="badge badge-danger noti-pop">{{headerVar.notificationList?.count}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right header-noti-dropdown"  aria-labelledby="alertsDropdown">
              <div class="dropdown-item p-0" href="#" *ngFor="let notification of headerVar.notificationList?.notifications">
                <div class="row pb-2">
                <span class="col-md-2 pr-0"><img src={{notification?.imgUrl}}></span>
                <span class="noti-desc col-md-8 p-0">{{notification?.data}}</span>
                <span class="noti-timer col-md-2 pr-0">{{notification?.time}}</span></div></div>
            </div>
          </li>
          <li [class.active]="router.isActive('/email')"><a routerLink="/email"><i class="fa fa-envelope icons_header"
                aria-hidden="true"></i></a></li>
          <li [class.active]="router.isActive('/profile')" class="nav-item dropdown no-arrow user-logout">
            <a class="nav-link dropdown-toggle p-0" href="#" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user icons_header" aria-hidden="true"></i></a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
              <a class="dropdown-item" routerLink="/profile"><i class="fa fa-user icons_header" aria-hidden="true"></i>{{headerVar.profile}}</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal" (click)="logOut()"><i
                  class="fa fa-sign-out icons_header" aria-hidden="true"></i>{{headerVar.logout}}</a>
            </div>
          </li>
          <li [class.active]="router.isActive('/settings')">
            <a href="javascript:void(0);" routerLink="/settings"><i class="fa fa-cog icons_header" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
