<ion-content padding class="headerFull-bg default-header">
<ion-header class="main-header my-component static-header" color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
     <img src="../assets/imgs/menu.png" />
    </button>
    <ion-title class="text-left">
      <span class="header-title">{{constant.title.event}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<div class="main-content">
  <ion-list>
    <ion-card *ngFor="let batch of batchconfigList;let i=index;" class="forum-card">
      <ion-grid>
        <ion-row (click)="openSubEvent(batchconfigList,i)">
          <ion-col col-4 class="batch-name">{{batch.BatchName}}</ion-col>
          <ion-col col-7 class="batch-date">{{batch.BatchStart | date:'d MMM y'}}<span class="to-txt"> To </span>{{batch.BatchEnd
            | date:'d MMM y'}}
          </ion-col>
          <ion-col col-1 class="batch-icon">
            <ion-icon name="ios-arrow-forward" *ngIf="!batch.tag"></ion-icon>
            <ion-icon *ngIf="batch.tag" name="ios-arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="batch.tag">
          <ion-col col-6 class="course-count">
            <p>{{batch.ModuleName}}</p>
            <p>{{batch.Courses}} Courses</p>
          </ion-col>
          <ion-col col-6>
            <div class="expires red-color" *ngIf="batch.expireTwoDays"><span class="aligtxt">Will expire in 2 days</span></div>
            <div class="average orange-color" *ngIf="batch.retakeCourse"><span class="aligtxt"> Avg Score
                {{batch.Score}}% <br>
                <ion-icon name="md-refresh"></ion-icon>Retake Course
              </span></div>
            <div class="completed green-color" *ngIf="batch.activeCompleteStatus"><span class="aligtxt"><img src="../assets/imgs/completed.png" class="completed-img" />{{batch.CourseStatus}}</span></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</div>
</ion-content>
