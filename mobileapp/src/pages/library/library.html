     <ion-toolbar *ngIf="showSearchBar">

      <ion-row *ngIf="completeCoursesList.length > 0">
        <ion-col col-12 col-sm-6 col-md-4 *ngFor="let task of completeCoursesList;let i=index;" (click)="openTrainingDetail(task,i,'assigned')"
          class="main-forum">
          <ion-card class="training-list">
            <div class="training-image">
              <!-- <span class="course-name">{{task.courseName}}</span> -->
             
              <img src="{{task.files[0].featuredImage}}" />
              <span class="play-icon">
                <img src="../assets/imgs/play-button (2).png" />
              </span>
            </div>
            <ion-card-content class="training-content">
               <!-- <span class="com-percen">{{task.completePercent}}% {{constant.pages.dashboardLabels.complete}}</span> -->
              <ion-card-title class="training-title">
                <ion-grid no-padding class="post-details">
                  <ion-row class="">
                    <ion-col col-7 class=" ">
                      <p class="training-name">{{task.files[0].fileTitle}} </p>
                    </ion-col>
                    <ion-col col-5 class="">
                      <p class="post-date">{{constant.pages.trainingLabels.postedLabel}} {{task.postedDate |
                        date:'dd/MM/yyyy'}}</p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-title>
              <p class="training-desc">
                {{task.files[0].fileDescription | words : 15 }}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <div *ngIf="completeCoursesList.length === 0">
        <img src="../assets/imgs/norecordsfound.png" class="no-records" />
      </div>
  </ion-content>
